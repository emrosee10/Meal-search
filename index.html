<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Search Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍴 Meal Search Tool</h1>
    <p>Find recipes quickly by searching for your favorite meals.</p>
    <div class="search-box">
      <input type="text" id="mealName" placeholder="Enter meal name (e.g., Arrabiata)" />
      <button onclick="searchMeal()">Search</button>
    </div>
    <div id="meal"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
